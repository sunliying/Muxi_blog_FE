<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Test Suite</title>
  <script src="../node_modules/jquery/tmp/jquery.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../node_modules/grunt-contrib-qunit/test/libs/qunit.css" media="screen">
  <script src="../node_modules/grunt-contrib-qunit/test/libs/qunit.js"></script>
  <script src="../bower_components/seajs/sea.js"></script>
</head>
<body>
  <script type="text/javascript">
    seajs.config({
      alias: {
        "mock": "../dist/mock.js"
      }
    })

    test('preheat', function() {
      ok(true)
    })
    
    test('mock-seajs', function() {
      stop()
      // 加载 Mock
      seajs.use('mock', function(Mock){
        // 使用 Mock
        var data = Mock.mock({
            'list|1-10': [{
                'id|+1': 1
            }]
        });
        ok(data.list.length)
        start()
      })
    })
  </script>

  <div id="qunit"></div>
  <div id="qunit-fixture"></div
</body>
</html>
