<div class="middle_box">
    {% for blog in blog_list %}
    <div class="blog">
    	<div class="conte">
    			<div class="des">
    				<img src="{{ blog.img_url }}" alt="img" >
    				<p class="title"><a href="http://127.0.0.1:5000/post">{{ blog.title }}</a></p>
    				<span class="name">{{ blog.name }}</span>
    				<span class="date">{{ blog.date }}</span>
    			</div>
    		    <div class="side_line">
    		        <img src="../../../static/img/like.png" alt="">
    		        <p class="like_namber">{{ blog.like_number }}</p>
    		        <img src="../../../static/img/comment.png" alt="">
    		        <p class="commen">{{ blog.comment_number }}</p>
    		    </div>
    		    <div class="content">{{ blog.content }}</div>
    		    <div class="foot_tag">
    		        {% for item in tag %}
    		        <span>{{ item.value }}</span>
                    {% endfor %}
    		    </div>
    	</div>
        <img class="side" src="{{ blog.adatar }}" alt="">
    </div>
    {% endfor %}
    <div class="footer">
        <p class="title">文章XN</p>
        <div class="pages">
            <a href="#">&lt;</a>
            <a href="#">1</a>
            <a href="">2</a>
            <a href="">3</a>
            <a href="">4</a>
            <a href="">5</a>
            <a href="">&gt;</a>
        </div>
    </div>
</div>
